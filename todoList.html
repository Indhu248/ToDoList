.container {
  width: 100%;
  height: auto;
  min-height: 500px;
  max-width: 500px;
  min-width: 250px;
  background: rgba(19, 16, 16, 0);
  background-image: linear-gradient(to top, #b60b4c, #fb518b, #fa77a8, #f698c1, #f2b6d5);
  background-size: 25px 25px;
  border-radius: 20px;
  box-shadow: 4px 3px 7px 2px #00000050;
  padding: 1rem;
  box-sizing: border-box;
  background-repeat: no-repeat;
  background-size: cover;
  
}
.heading {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 1rem;
}
.heading__title {
  transform: rotate(2deg);
  padding: 0.2rem 1.2rem;
  border-radius: 20% 5% 20% 5%/5% 20% 25% 20%;
  background-color: hsla(337, 89%, 28%, 0.7);
  font-size: 1.5rem;
}
@media only screen and (min-width: 500px) {
  .heading__title{
    font-size: 2rem;
  }
}
.heading__img {
  width: 24%;
}
.form__label {
  display: block;
  margin-bottom: 0.5rem;
}
.form__input {
    box-sizing: border-box;
    background-color: transparent;
    padding: 0.7rem;
    border-bottom-right-radius: 15px 3px;
    border-bottom-left-radius:3px 15px;
    border: solid 3px transparent;
    border-bottom: dashed 3px #940943;
    font-family: 'Gochi Hand', cursive;
    font-size: 1rem;
    color: hsla(332, 93%, 49%, 0.7);
    width: 70%;
    margin-bottom: 20px;
  &:focus {
    outline: none;
    border: solid 3px #ffff;
  }
}
@media only screen and (min-width: 500px) {
 .form__input {
    width: 60%;
  }
}

.button {
  padding: 0;
  border: none;
  transform: rotate(4deg);
  transform-origin: center;
  font-family: 'Gochi Hand', cursive;
  text-decoration: none;
  padding-bottom: 3px;
  border-radius: 5px;

<body>
    <section class="container">
        <div class="heading">
          <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
          <div>
            <label class="form__label" for="todo">~ Today I need to ~</label>
            <input class="form__input"
                 type="data" 
                 id="todo" 
                 name="to-do"
                 size="30"
                 required>
            <button class="button"><span>Submit</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList">
          </ul>
        </div>
      </section>
      <script>
          (() => { 
  // state variables
  let toDoListArray = [];
  // ui variables
  const form = document.querySelector(".form"); 
  const input = form.querySelector(".form__input");
  const ul = document.querySelector(".toDoList"); 

  // event listeners
  form.addEventListener('submit', e => {
    // prevent default behaviour - Page reload
    e.preventDefault();
    // give item a unique ID
    let itemId = String(Date.now());
    // get/assign input value
    let toDoItem = input.value;
    //pass ID and item into functions
    addItemToDOM(itemId , toDoItem);
    addItemToArray(itemId, toDoItem);
    // clear the input box. (this is default behaviour but we got rid of that)
    input.value = '';
  });
  
  ul.addEventListener('click', e => {
    let id = e.target.getAttribute('data-id')
    if (!id) return // user clicked in something else      
    //pass id through to functions
    removeItemFromDOM(id);
    removeItemFromArray(id);
  });
  
  // functions 
  function addItemToDOM(itemId, toDoItem) {    
    // create an li
    const li = document.createElement('li')
    li.setAttribute("data-id", itemId);
    // add toDoItem text to li
    li.innerText = toDoItem
    // add li to the DOM
    ul.appendChild(li);
  }
  
  function addItemToArray(itemId, toDoItem) {
    // add item to array as an object with an ID so we can find and delete it later
    toDoListArray.push({ itemId, toDoItem});
    console.log(toDoListArray)
  }
  
  function removeItemFromDOM(id) {
    // get the list item by data ID
    var li = document.querySelector('[data-id="' + id + '"]');
    // remove list item
    ul.removeChild(li);
  }
  
  function removeItemFromArray(id) {
    // create a new toDoListArray with all li's that don't match the ID
    toDoListArray = toDoListArray.filter(item => item.itemId !== id);
    console.log(toDoListArray);
  }
  
})();
      </script>
